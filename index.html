<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D_helper</title>
  <link rel="stylesheet" href="mainpagestyle.css">
  <link rel="shortcut icon" href="source/img/D_helper.png" type="image/x-icon">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
</head>
<body>
<div class="box-entire">
  <div class="box-left">
    <div class="box-left-top">
      <div class="box-layout" id="setting">
        <input type="file" id="real-upload" accept="image/*" required multiple style="display: none;">
        <div class="btn-setting" id="bg"></div>
        <div class="btn-setting" id="randomBg"></div>
        <div class="btn-setting" id="dark"></div>
        <div class="btn-setting" id="refreshWeather"></div>
      </div>
      <div class="box-layout" id="today">
        <div class="txt-title">Today</div>
        <div id="date">0000.00.00</div>
        <div id="boxTime">
          <div class="time" id="hour">00</div>
          <div class="time" id="min">00</div>
          <div class="time" id="sec">00</div>
        </div>
        <div id="weather">00시 00°C</div>
      </div>
      <div class="box-layout" id="next">
        <div class="txt-title">Schedule</div>
        <div id="txtRemainTime">Null까지 남은 시간</div>
        <div id="boxRemainTime">
          <div class="num-remain-time" id="numRemainHour">00</div>
          <div class="num-remain-time" id="numRemainMin">00</div>
          <div class="num-remain-time" id="numRemainSec">00</div>
        </div>
      </div>
    </div>
    <div class="box-left-bottom">
      <div class="box-layout" id="shortcuts">
        <div class="txt-title">Shortcus</div>
        <div id="boxShortcut">
          <a href="https://dimigo.net/" target="_blank"><div class="img-shortcut" id="difull"></div></a>
          <a href="https://xn--299a1v27nvthhjj.com/" target="_blank"><div class="img-shortcut" id="bob"></div></a>
          <a href="https://benedu.co.kr/" target="_blank"><div class="img-shortcut" id="benedu"></div></a>
          <a href="https://dimigo.goorm.io/" target="_blank"><div class="img-shortcut" id="goorm"></div></a>
        </div>
      </div>

      <div class="box-layout" id="music">
        <div class="txt-title">Music</div>
        <div id="boxInputLink">
          <input id="inputLinkField" type="text" autocomplete="off" onfocus="ytfocuson()" onblur="ytfocusoff()">   <!--text 입력창(할일 입력창) 만들기-->
          <button id="btnAddLink">  </button>     <!-- + 버튼 만들기 -->
        </div>
        <div id="BoxYoutubePlayer">
          <iframe width="500" height="280" src="https://www.youtube.com/embed/ANdWCpDgqw8" id="YoutubePlayer"></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="box-right">
    <div class="box-layout" id="todo">
      <div class="txt-title">Todo</div>
      <div id="boxInputTodo">
        <div id="inputitems">
          <input id="inputTodoField" type="text" autocomplete="off" onfocus="todofocuson()" onblur="todofocusoff()">   <!--text 입력창(할일 입력창) 만들기-->
          <button id="btnAddTodo">  </button>     <!-- + 버튼 만들기 -->
        </div>
        <div class="to-dos" id="boxTodolist"> </div>  <!-- id = inputField에 할일이 입력되고 + 버튼이 눌리면 할일이 나타날 공간 만들기-->

      </div>
    </div>
  </div>
</div>

<script src="mainpagefuntion.js"></script>
</body>
</html>
